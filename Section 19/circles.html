<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Circles</title>
    <link rel="stylesheet" href="assets/css/cicles.css">
    <script src="assets/js/lib/paper-full.js" charset="utf-8" type="text/javascript"></script>
    <script type="text/paperscript" canvas="myCanvas">
      x = 0;
      y = 0;
      var circles = [];
      for (var i = 0; i < 10; i++) {
        for (var j = 0; j < 10; j++) {
          new Path.Circle(new Point(x, y), 10).fillColor = 'purple';
          x += 100;
        }
        y += 100;
        x = 0;
      }
    </script>
  </head>
  <body>
    <canvas id="myCanvas" resize></canvas>
  </body>
</html>
