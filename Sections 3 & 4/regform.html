<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registration</title>
  </head>
  <body>
    <h1>Register</h1>
    <form>
      <div>
        <label for="firstname">First Name:</label>
        <input name="first" type="text" id = "firstname" placeholder="John" required>
        <label for="lastname">Last Name:</label>
        <input name="last" type="text" id="lastname" placeholder="Smith" required="">
      </div>

      <div>
        <label for="male">Male</label>
        <input type="radio" name="Gender" id="male" value="male">
        <label for="female">Female</label>
        <input type="radio" name="Gender" id="female" value="female">
        <label for="other">Other</label>
        <input type="radio" name="Gender" id="other" value="other">
      </div>

      <div>
        <label for="email">Email:</label>
        <input id="email "type="email" name="email" required placeholder="your email">
        <label for="password">Password:</label>
        <input name="password" type="password" id="password" pattern=".{5,10}" required title="5 to 10 characters">
      </div>

      <div>
        <label for="day">Birthday:</label>
        <select name="Month">
          <option>Jan</option>
          <option>Feb</option>
        </select>
        <select name="Day">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>
        <select name="Year">
          <option>2017</option>
          <option>2016</option>
        </select>
        </div>
        <div>
        <label for="agree">I agree with things</label>
        <input type="checkbox" name="agree" id="agree">
      </div>

      <div class="">
      <input type="submit">
      </div>

    </form>
  </body>
</html>
