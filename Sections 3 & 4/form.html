      <input type="submit">

    <p>Do you prefer kut or doggo?</p>
    <form method="get">
      <label for="dog">Dog</label>
      <input id="dog" type="radio" name="PetChoice" value="dog">
      <label for="cat">Cat</label>
      <input id="cat" type="radio" name="PetChoice" value="cat">
      <p>Mood?</p>
      <select name="mood">
        <option value="happy">:)</option>
        <option value="Neutral">:|</option>
        <option value="Sad">:(</option>

      <textarea name="paragraph" rows="10" cols="10"></textarea>
