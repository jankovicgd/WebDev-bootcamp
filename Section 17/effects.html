<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Effects</title>
    <script
  src="http://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="effects.css">
  </head>
  <body>
    <button type="button" name="button" id="out">Fade out</button>
    <button type="button" name="button" id="in">Fade in</button>
    <button type="button" name="button" id="slideUp">Slide up</button>
    <button type="button" name="button" id="slideDown">Slide down</button>
    <button type="button" name="button" id="slideTog">Slide toggle</button>
    <div>Please don't fade me!</div>
    <div>I'm Begging you</div>
    <div>Help help help</div>
    <script src="effects.js" charset="utf-8"></script>
  </body>
</html>
